<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling List using css</title>
  <style>
    nav ul {
      display: flex;
      margin: 30px;
    }

    nav ul li {
      margin-right: 10px;
      border-radius: 20px;
      padding: 23px;
      list-style: none;
      background-color: blueviolet;
      /* list-style-type: circle; */
      list-style-position: inside;
      /* list-style-image: url(rahul.jpg); */
      /* list-style: circle inside url(rahul.jpg); */
      /* list style me tino property ek sath use kr skte he. */

    }
  </style>
</head>

<body>
  <div>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </div>
</body>

</html>
