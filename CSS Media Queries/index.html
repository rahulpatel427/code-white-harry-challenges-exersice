<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Media Queries</title>

  <style>
    body {
      background-color: rgba(35, 91, 122, 0.679);
    }

    @media only screen and (max-width : 534px) {
      body {
        background-color: rgb(0, 66, 102);

        .boxes {
          flex-direction: column;
        }

      }
    }

    .boxes {
      display: flex;
    }


    .box {
      background-color: rgb(54, 111, 111);
      width: 344px;
      height: 344px;
      margin: 4px;
      padding: 4px;
    }
  </style>
</head>

<body>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
