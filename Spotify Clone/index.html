<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <style>

  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>

  <div class="container flex bg-black ">
    <div class="left m-1 ">
      <div class="home bg-grey rounded ">
        <div class="logo"><img class="invert" src="logo.svg" alt="Logo Img"></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="Home">Home</li>
          <li><img class="invert" src="search.svg" alt="Home">Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded mt-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="">
          <h3>Your Library</h3>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy <span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>

    </div>
    <div class="right bg-grey rounded mt-1  ">
      <div class="header">
        <div class="nav rounded ">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" color="#9a5757"
            fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" color="#9a5757"
            fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

        </div>
        <div class="buttons">
          <button>Sign up</button>
          <button>Log In</button>
        </div>
      </div>
      <div class="spotifyPlaylist ">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer p-1">
          <div class="card rounded">
            <img class="rounded" src="img/play1.jpg" alt="">
            <h3>Happy Hits!</h3>
            <p class="mt-1">Hits to boost your mood and fill you with happiness! </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
