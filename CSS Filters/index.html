<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Filters</title>
  <style>
    .container {
      height: 488px;
      width: 688px;
      background-color: orange;
    }

    .img {
      filter: blur(10px);
      /* use MDN */
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="img" src="tea.jpeg" alt="">
  </div>
</body>

</html>
