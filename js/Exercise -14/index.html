<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise -14</title>
  <style>
    body {
      background-color: green;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds

Initializing Hacking...
Reading Your Files...
Password files Detected...
Sending all passwords and personal filese to server ...
Cleaning Up...

The three dots must blink so that it looks like a real terminal
-->
  <!-- <div>Initializing Hacking...</div> -->
  <script>
    const addItem = async (item) => {

      await randomDelay();
      let div = document.createElement('div')
      div.innerHTML = item
      document.body.append(div)

    }
    const randomDelay = () => {
      return new Promise((resolve, reject) => {
        timeout = 1 + 6 * Math.random()
        setTimeout(() => {
          resolve()
        }, timeout * 1000);
      })
    }

    async function main() {
      setInterval(() => {
        let last = document.body.lastElementChild;
        if (last.innerHTML.endsWith("...")) {
          last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3)
        } else {
          last.innerHTML = last.innerHTML + "."

        }
      }, 700);

      let text = ["Initializing Hacking...",
        "Reading Your Files...",
        "Password files Detected...",
        "Sending all passwords and personal filese to server ...",
        "Cleaning Up..."];
      for (const item of text) {
        await addItem(item)
      }
    }
    main();
  </script>
</body>

</html>
